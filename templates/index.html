<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .app-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            width: 200px;
            text-align: center;
        }
        .app-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .app-card h3 {
            margin: 10px 0;
        }
        .app-card a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>App Store</h1>
    <div class="app-container">
        {% for app in apps %}
        <div class="app-card">
            <img src="{{ app.logo }}" alt="{{ app.name }}">
            <h3>{{ app.name }}</h3>
            <a href="{{ app.url }}" target="_blank">View on TestFlight</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
